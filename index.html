<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Emoji Party | Fast and Modern Web App</title>
    <meta
      name="description"
      content="Build blazing-fast web applications with Vite, React, and TypeScript. Enjoy instant hot module replacement and optimized performance."
    />
    <meta
      name="keywords"
      content="Vite, React, TypeScript, Web Development, JavaScript, Frontend, Modern Web, Performance"
    />
    <meta name="author" content="Your Name or Company" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Emoji Party | Fast and Modern Web App" />
    <meta
      property="og:description"
      content="Build blazing-fast web applications with Vite, React, and TypeScript."
    />
    <meta property="og:image" content="https://yourwebsite.com/og-image.jpg" />
    <meta property="og:url" content="https://yourwebsite.com" />
    <meta property="og:site_name" content="Your Website Name" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Emoji Party | Fast and Modern Web App"
    />
    <meta
      name="twitter:description"
      content="Build blazing-fast web applications with Vite, React, and TypeScript."
    />
    <meta
      name="twitter:image"
      content="https://yourwebsite.com/twitter-image.jpg"
    />
    <meta name="twitter:site" content="@YourTwitterHandle" />

    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com" />

    <!-- Preload key assets -->
    <link rel="preload" href="/src/main.tsx" as="script" />
    <link rel="preconnect" href="https://api.tempolabs.ai" />
    <link rel="dns-prefetch" href="https://storage.googleapis.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://api.tempolabs.ai/proxy-asset?url=https://storage.googleapis.com/tempo-public-assets/error-handling.js"></script>
  </body>
</html>
